<li>
  <a ng-href="{{path}}"
     object-id="objectId"
     ng-class="[type, normalizedTitle]"
     data-ui-route="{{ uiRouteStateName }}"
     data-ui-route-params="{{ uiRouteParams }}"
     data-ui-route=""
     lang="{{lang || 'en'}}"
     title="{{title}}">
    <op-icon icon-classes="icon2 icon-pin"></op-icon>
    <span class="menu-item--title ellipsis" ng-bind="title"></span>
</li>
